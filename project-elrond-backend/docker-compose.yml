version: '3.8'

services:
  postgres_db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}       
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}         
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data